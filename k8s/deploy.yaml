---
apiVersion: "apps/v1"
kind: "Deployment"
metadata:
  name: "sla"
  namespace: "default"
  labels:
    app: "sla"

spec:
  replicas: 10
  selector:
    matchLabels:
      app: "sla"
  template:
    metadata:
      labels:
        app: "sla"
    spec:
      containers:
        - name: "sla-sha256"
          image: "hendry/sla:dbfd800"
          ports:
            - name: web
              containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: sla
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: sla
