apiVersion: apps/v1
kind: Deployment
metadata:
  name: slo-deployment
spec:
  replicas: 10
  selector:
    matchLabels:
      app: slo
  template:
    metadata:
      labels:
        app: slo
    spec:
      containers:
        - name: slo
          image: hendry/slo:latest
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: slo-service
spec:
  type: NodePort
  selector:
    app: slo
  ports:
    - protocol: TCP
      port: 8080
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: slo-monitor
spec:
  selector:
    matchLabels:
      app: slo
  endpoints:
    - port: web
      path: /metrics
